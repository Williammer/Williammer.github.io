<!doctype html>

    <title>{{ page.title }}</title>

    <link rel="stylesheet" href="https://github.com/themes/minimal/stylesheets/styles.css">
    <style type="text/css">
    html {
        -webkit-font-smoothing: antialiased;
    }
    
    body {
        padding: 0;
        margin: 0;
        font-family: Lora, Georgia, Baskerville, serif;
        line-height: 1.58;
        letter-spacing: -0.003em;
    }
    
    .wrapper {
        width: 100%;
        min-width: 1000px;
    }
    
    .wrapper header {
        width: 100%;
        zoom: 1.0;
        float: none;
        position: relative;
        text-align: center;
    }
    
    .head-wrapper {
        display: inline-block;
        margin-top: 20px;
        margin-bottom: 30px;
        width: 400px;
        line-height: 1;
    }
    
    .head-wrapper .view {
        display: inline-block;
        width: 60px;
        height: 24px;
        color: #555;
    }
    
    .head-wrapper .slogan {
        display: inline-block;
        width: 250px;
        height: 160px;
        background: transparent url('/images/w-logo.png') 0 0 no-repeat;
    }
    
    header h1 {
        margin-bottom: 5px;
    }
    
    header h1 a {
        color: #000;
        font-weight: bold;
    }
    
    header h3 {
        margin-top: 20px;
        margin-bottom: 5px;
    }
    
    header p.view.sns {
        margin-top: -30px;
    }
    
    header p.view {
        margin-bottom: 20px;
    }
    
    header p.view .logo {
        width: 32px;
        height: 32px;
        display: inline-block;
    }
    
    header p.view .logo.github {
        background: transparent url("../images/github-logo.png") 0 0 no-repeat;
    }
    
    header p.view .logo.linkedin {
        background: transparent url("../images/linkedin-logo.png") 0 0 no-repeat;
    }
    
    header p.view .logo.weibo {
        background: transparent url("../images/weibo-logo.png") 0 0 no-repeat;
    }
    
    header p.view.sns a:first-child {
        margin-left: 6px;
    }
    
    header p.view.sns a {
        margin-left: 4px;
    }
    
    header p.view a {
        font-size: 20px;
        color: #333;
        font-weight: bold;
    }
    
    header ul {
        zoom: 0.7;
        margin-top: 25px;
    }
    
    #main {
        background: #FFF;
        border-radius: 4px;
        width: 960px;
        margin: 30px auto 50px;
        padding: 20px;
        color: #505050;
        float: none;
        position: static;
    }
    
    section small {
        font-size: 16px;
    }
    
    section p {
        margin-top: 10px;
        font-size: 20px;
    }
    
    section li {
        font-size: 20px;
    }
    
    section hr {
        margin-bottom: 60px;
    }
    
    section .title {
        font-size: 40px;
        margin-top: 0;
        margin-bottom: 0.7em;
    }
    
    section .item-title {
        font-size: 40px;
        margin-bottom: 0.7em;
    }
    
    section h1 {
        margin: 70px 0 15px;
    }
    
    section h2 {
        margin-bottom: 10px;
    }
    
    section h2 {
        margin-bottom: 10px;
    }

        position: static;
        bottom: 0;
        left: 0;
        width: 100%;
        float: none;
        text-align: center;
    }
    
    footer p {
        margin-bottom: 5px;
        color: #505050;
    }

        float: left;
        width: 200px;
        list-style: none;
        padding: 5px;
        margin: 7px;
        margin-bottom: 10px;
    }
    
    .half-width h4 {
        margin-bottom: 5px;
    }
    
    .half-width ul {
        padding-left: 0;
    }
    
    .half-width ul li {
        list-style: inside;
        font-size: 15px;
    }
    
    .clear-fix {
        clear: both;
    }
    
    .index_title {
        text-align: center;
    }
    
    pre {
        background: transparent;
        padding: 0;
        border: none;
        color: #444;
        word-wrap: break-word;
    }
    
    pre a {
        color: #39c;
        font-size: 14px;
    }
    
    #dancer-invitor:hover {
        font-weight: bold;
        border-bottom: 1px solid;
        cursor: pointer;
    }
    
    .pandora {
        line-height: 1.6;
        font-weight: normal;
        color: #777;
        margin-top: 10px;
        display: none;
        text-align: center;
        font-family: Baskerville;
    }
    
    .dancer {
        width: 120px;
        height: 80px;
        margin-top: 20px;

            </p>
        </header>
        <section id="main">

        </section>
    </div>

</html>
