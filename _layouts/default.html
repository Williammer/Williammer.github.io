<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{{ page.title }}</title>
    <link rel="shortcut icon" href="http://faviconist.com/icons/2d80fc7bd81d82517d22bc756293889a/favicon.ico" />
    <link rel="stylesheet" href="https://github.com/themes/minimal/stylesheets/styles.css">
    <style type="text/css">
    html {
        background: transparent url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAeCAYAAABNChwpAAAABHNCSVQICAgIfAhkiAAAAAlwSFlzAAALEgAACxIB0t1+/AAAABx0RVh0U29mdHdhcmUAQWRvYmUgRmlyZXdvcmtzIENTNXG14zYAAAAUdEVYdENyZWF0aW9uIFRpbWUAMy82LzEygrTcTAAAAFRJREFUSIljfPDggZRf5RIGGNjUHsNATz6jXmSL1Kb2GLiAX+USBnrymRgGGDCORgFmoNAXjEbBaBSMRsFoFIxGwWgUjEbBaBSMRsFoFIxGwWgUAABYNujumib3wAAAAABJRU5ErkJggg==') fixed;
    }
    
    body {
        padding: 0;
        margin: 0;
        font-family: Lora, Georgia, Baskerville, serif;
    }
    
    .wrapper {
        width: 100%;
    }
    
    .wrapper header {
        width: 100%;
        zoom: 1.0;
        background: linear-gradient(#ddfbfc, #c6eafa);
        border-bottom: 1px solid #B2D2E1;
        border-radius: 4px;
        float: none;
        position: relative;
        text-align: center;
    }
    
    .head-wrapper {
        display: inline-block;
        margin-top: 40px;
        margin-bottom: 50px;
        width: 700px;
        line-height: 1;
    }
    
    .head-wrapper .view {
        display: inline-block;
        width: 50px;
        height: 24px;
        color: #555;
    }
    
    .head-wrapper .slogan {
        display: inline-block;
        width: 500px;
        height: 44px;
        color: #000;
        font-size: 38px;  
    }
    
    header h1 {
        margin-bottom: 5px;
    }
    
    header h1 a {
        color: #494949;
        font-weight: bold;
    }
    
    header h3 {
        margin-top: 20px;
        margin-bottom: 5px;
    }
    
    header p.view.sns {
        position: absolute;
        right: 10px;
        bottom: 10px;
    }
    
    header p.view {
        margin-bottom: 5px;
    }
    
    header p.view .logo {
        width: 32px;
        height: 32px;
        display: inline-block;
    }
    
    header p.view .logo.github {
        background: transparent url("../images/github-logo.png") 0 0 no-repeat;
    }
    
    header p.view .logo.linkedin {
        background: transparent url("../images/github-logo.png") 0 0 no-repeat;
    }
    
    header p.view .logo.weibo {
        background: transparent url("../images/github-logo.png") 0 0 no-repeat;
    }
    
    header p.view a:first-child {
        margin-left: 6px;
    }
    header p.view a {
        font-size: 16px;
        color: #666;
        margin-left: 4px;
    }
    
    header ul {
        zoom: 0.7;
        margin-top: 25px;
    }
    
    #main {
        background: #FFF;
        border-radius: 4px;
        width: 960px;
        margin: 30px auto 50px;
        padding: 20px;
        color: #505050;
        float: none;
        position: static;
        border: 1px solid #DDD;
    }
    
    section p {
        margin-top: 10px;
    }
    
    section h1 {
        margin-bottom: 15px;
    }
    
    section h2 {
        margin-bottom: 10px;
    }
    
    section h2 {
        margin-bottom: 10px;
    }
    
    .wrapper footer {
        position: static;
        bottom: 0;
        left: 0;
        width: 100%;
        float: none;
        text-align: center;
    }
    
    footer p {
        margin-bottom: 5px;
        color: #505050;
    }
    
    .half-width {
        float: left;
        width: 200px;
        list-style: none;
        padding: 5px;
        margin: 7px;
        margin-bottom: 10px;
    }
    
    .half-width h4 {
        margin-bottom: 5px;
    }
    
    .half-width ul {
        padding-left: 0;
    }
    
    .half-width ul li {
        list-style: inside;
        font-size: 15px;
    }
    
    .clear-fix {
        clear: both;
    }
    
    .index_title {
        text-align: center;
    }
    
    pre {
        background: transparent;
        padding: 0;
        border: none;
        color: #444;
        word-wrap: break-word;
    }
    
    pre a {
        color: #39c;
        font-size: 14px;
    }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="head-wrapper">
                <p class="view"><a href="/posts.html">Blogs</a></p>
                <h1 class="slogan"><a href="/">William He's Web Space</a></h1>
                <p class="view"><a href="/projects.html">Works</a></p>
            </div>
            <p class="view sns">
                Follow me on:
                <a href="https://github.com/Williammer" target="tab"><span class="logo github"></span></a>
                <a href="https://github.com/Williammer" target="tab"><span class="logo weibo"></span></a>
                <a href="https://github.com/Williammer" target="tab"><span class="logo linkedin"></span></a>
            </p>
        </header>
        <section id="main">
            {{ content }}
        </section>
        <footer>
            <!-- <p>This is the site of Corey Donohoe</p> -->
            <p>Hosted on <a href="http://pages.github.com">GitHub Pages</a>
                <br/> Theme by <a href="https://github.com/orderedlist">orderedlist</a>
            </p>
        </footer>
    </div>
</body>

</html>
