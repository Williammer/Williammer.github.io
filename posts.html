---
layout: default
title: William's Web Space - Blogs
---

{% for post in site.posts %}
	{% assign dateInfo = post.date | date_to_string %}
	{% if post.history %}
		{% assign dateInfo = post.history %}
	{% endif %}
		<small>{{ dateInfo }}</small>
  <h2 class="item-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
  <hr/>
{% endfor %}
